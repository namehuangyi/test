$(function (){
  $("#btn").click(function (){
    $.ajax({
      type : "POST",
      url : "/ajax/ajaxrequest7",
      async : true,
      data : "username=" + $("#username").val(),
      success : function (json){
        $("#mydiv").html(json.uname)
      }
    })
  })
})
</script>

<button id="btn">发送AJAX请求</button><br>
用户名：<input type="text" id="username"><br>
<div id="mydiv"></div>
</body>
